    GAME FUND（G站）是全球最大基于区块链的游戏平台，是一个深度应用区块链技术构建的游戏平台，应用去中心化区块链技术开发的游戏排行榜、评论排名系统，杜绝中心化游戏平台付费刷榜等人治干扰。让游戏玩家第一时间找到最新最好玩的游戏，游戏让区块链技术得到关注,为游戏行业的 2018 带来了开年的第一个风口，区块链的火爆，带动了不少游戏厂商的加入，一些区块链游戏也逐步涌现。区块链是分布式数据存储、点对点传输、共识机制、加密算法等计算机技术的新型应用模式。所谓共识机制是区块链系统中实现不同节点之间建立信任、获取权益的数学算法，这就是区块链所能发挥的功效,也是区块链为游戏行业所带来的机遇。
